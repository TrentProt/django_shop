{% include "layout/base.html" %}

{% load static %}  
{% load crispy_forms_tags %}  

<style>  
    body {  
        background-color: #f0f0f0; /* Светло-серый фон для улучшения контраста */  
    }  

    .btn-register {  
        transition: background-color 0.3s, transform 0.3s;  
    }  

    .btn-register:hover {  
        background-color: #dc3545; /* Красный цвет для выделения кнопки */  
        transform: scale(1.05); /* Уменьшенное увеличение эффекта */  
    }  
</style>  

{% block content %}  
<div class="container py-5">  
    <div class="bg-white shadow-lg rounded p-4">  
        <h3 class="text-center">Вы хотите удалить аккаунт?</h3>
        <br>  
        <form method="post">  
            {% csrf_token %}  
            {{ form|crispy }}  
            <button type="submit" class="btn btn-danger btn-lg w-100 btn-register">Удалить</button>
        </form>  
    </div>  
</div>  
{% endblock %}
